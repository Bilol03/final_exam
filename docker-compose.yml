version: '3.8'

services:
  app:
    build: .
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    dns: ["8.8.8.8", "1.1.1.1"]

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: final_exam
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2003
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
